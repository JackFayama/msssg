<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaFX Messenger</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0; font-family: sans-serif; background: #f0f0f0;
      display: flex; flex-direction: column; height: 100vh;
    }
    #chat {
      flex: 1; overflow-y: auto; padding: 1rem;
      display: flex; flex-direction: column;
    }
    .message {
      max-width: 70%; padding: 0.7rem 1rem;
      margin-bottom: 0.5rem; border-radius: 16px;
      font-size: 15px;
    }
    .sent {
      align-self: flex-end; background: #16a34a; color: white;
    }
    .received {
      align-self: flex-start; background: #e5e7eb;
    }
    #inputArea {
      display: flex; padding: 0.5rem;
      background: #fff; border-top: 1px solid #ddd;
    }
    #messageInput {
      flex: 1; padding: 10px; border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 16px; margin-left: 8px;
      background: #16a34a; color: white;
      border: none; border-radius: 8px;
    }
  </style>
</head>
<body>

<div id="chat"></div>
<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const supabaseUrl = 'https://qcfqwxnnidgwkjixqepo.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZnF3eG5uaWRnd2tqaXhxZXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDg0NDIsImV4cCI6MjA2NTY4NDQ0Mn0.fjUmcVffB1HlsrJ1Bu0HkLLH_BMBcK_gmDxjI7bjFOg';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Replace these with login values
  const sender = localStorage.getItem("novaUser") || prompt("Your email:");
  localStorage.setItem("novaUser", sender);
  const receiver = prompt("Who do you want to chat with?");

  const chat = document.getElementById("chat");

  async function loadMessages() {
    const { data, error } = await supabase
      .from('messages')
      .select('*')
      .or(`and(sender.eq.${sender},receiver.eq.${receiver}),and(sender.eq.${receiver},receiver.eq.${sender})`)
      .order('created_at', { ascending: true });

    if (data) {
      chat.innerHTML = '';
      data.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender === sender ? 'sent' : 'received');
        div.textContent = msg.message;
        chat.appendChild(div);
      });
      chat.scrollTop = chat.scrollHeight;
    }
  }

  async function sendMessage() {
    const text = document.getElementById("messageInput").value.trim();
    if (text === '') return;

    const { error } = await supabase
      .from('messages')
      .insert([{ sender, receiver, message: text }]);

    document.getElementById("messageInput").value = '';
    loadMessages();
  }

  loadMessages();

  // Realtime listener
  supabase
    .channel('chat-room')
    .on('postgres_changes', {
      event: 'INSERT',
      schema: 'public',
      table: 'messages'
    }, payload => {
      const msg = payload.new;
      if ((msg.sender === sender && msg.receiver === receiver) ||
          (msg.sender === receiver && msg.receiver === sender)) {
        loadMessages();
      }
    })
    .subscribe();
</script>
</body>
</html>
