<!-- Messaging UI -->
<div class="container">
  <h2>NovaFX Messaging</h2>
  <div id="chatBox" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; border-radius: 8px;"></div>
  
  <input type="text" id="receiverEmail" placeholder="Receiver Email (e.g., nelima@gmail.com)">
  <input type="text" id="messageInput" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const SUPABASE_URL = "https://qcfqwxnnidgwkjixqepo.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjZnF3eG5uaWRnd2tqaXhxZXBvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMDg0NDIsImV4cCI6MjA2NTY4NDQ0Mn0.fjUmcVffB1HlsrJ1Bu0HkLLH_BMBcK_gmDxjI7bjFOg";

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const currentUser = localStorage.getItem("novaUser");
  const chatBox = document.getElementById("chatBox");

  // Load past messages
  async function loadMessages() {
    const { data } = await supabase
      .from('messages')
      .select('*')
      .order('created_at', { ascending: true });

    chatBox.innerHTML = '';
    data.forEach(msg => {
      const isMine = msg.sender === currentUser;
      const div = document.createElement('div');
      div.style.textAlign = isMine ? 'right' : 'left';
      div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.message}`;
      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;
  }

  loadMessages();

  // Listen to new messages in real-time
  supabase
    .channel('messages')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      const msg = payload.new;
      const isMine = msg.sender === currentUser;
      const div = document.createElement('div');
      div.style.textAlign = isMine ? 'right' : 'left';
      div.innerHTML = `<strong>${msg.sender}</strong>: ${msg.message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    })
    .subscribe();

  // Send message function
  async function sendMessage() {
    const message = document.getElementById("messageInput").value.trim();
    const receiver = document.getElementById("receiverEmail").value.trim().toLowerCase();

    if (!message || !receiver) {
      alert("Please enter both receiver email and message.");
      return;
    }

    const { error } = await supabase
      .from('messages')
      .insert([{ sender: currentUser, receiver: receiver, message: message }]);

    if (!error) {
      document.getElementById("messageInput").value = '';
    } else {
      alert("Failed to send message.");
    }
  }
</script>
